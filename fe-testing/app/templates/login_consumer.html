<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consumer Login | ResQFood</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #d9fdd3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
      width: 350px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #27ae60;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 12px 0;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: all 0.2s ease-in-out;
    }
    button:hover { background-color: #219150; transform: scale(1.05); }
  </style>
</head>
<body>

<div class="container">
  <h2>Consumer Login</h2>
  <form id="loginConsumerForm">
    <input type="userId" id="userId" placeholder="Enter UserId" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const formData = { userId: document.getElementById("userId").value };

  const res = await fetch("http://localhost:8000/api/login/consumer", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(formData)
  });

  if(res.ok){
    const data = await res.json();
    alert("Login successful!");
    localStorage.setItem("userId", data.userId);
    window.location.href = "consumer_welcome.html";
  } else {
    const error = await res.json();
    alert("Login failed: " + error.detail);
  }
});
</script>

</body>
</html>
