<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consumer Signup - FoodCycle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #4834d4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Signup as a Consumer</h2>
    <form id="consumerForm">
      <label>First Name</label>
      <input type="text" name="firstName" required>
      <label>Last Name</label>
      <input type="text" name="lastName" required>
      <label>Password</label>
      <input type="password" name="password" required>
      <label>Postcode</label>
      <input type="text" name="postcode" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const formData = { userId: document.getElementById("userId").value };

  const res = await fetch("http://localhost:8000/api/login/consumer", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(formData)
  });

  if(res.ok){
    const data = await res.json();
    alert("Login successful!");
    localStorage.setItem("userId", data.userId);
    window.location.href = "consumer_welcome.html";
  } else {
    const error = await res.json();
    alert("Login failed: " + error.detail);
  }
});
</script>
</body>
</html>
