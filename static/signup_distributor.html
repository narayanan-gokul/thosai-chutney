<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distributor Signup - FoodCycle</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;}
    .container { background: #fff; padding: 30px; border-radius: 12px; width: 350px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1); text-align: center;}
    h2 { color: #2c3e50; margin-bottom: 20px;}
    label { display: block; text-align: left; margin: 10px 0 5px; font-weight: bold;}
    input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px;}
    button { background: #e17055; color: white; border: none; border-radius: 10px; padding: 12px; width: 100%; cursor: pointer;}
    button:hover { background: #d35400;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <form id="distributorForm">
      <label>Name</label>
      <input type="text" name="name" required>
      <label>Password</label>
      <input type="password" name="password" required>
      <label>Postcode</label>
      <input type="text" name="postcode" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("distributorForm").addEventListener("submit", function(e){
      e.preventDefault();
      const formData = new FormData(e.target);
      let data = {};
      formData.forEach((value, key) => data[key] = value);
      console.log("Distributor registered:", data);
      alert("Distributor registration successful!");
    });
  </script>
</body>
</html>
