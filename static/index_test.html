<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodCycle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e3ffe7);
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-size: 3rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.5rem;
      color: #16a085;
      margin-bottom: 40px;
    }
    button {
      background-color: #16a085;
      border: none;
      border-radius: 12px;
      color: white;
      padding: 14px 32px;
      margin: 15px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #13856d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Welcome to Callorries</h1>
  <h2>Connecting Consumers, Distributors, and Suppliers to Reduce Food Waste</h2>

  <p><strong>Tell us who you are so we can get started!</strong></p>

  <button onclick="selectRole('Consumer')">Consumer</button>
  <button onclick="selectRole('Distributor')">Distributor</button>
  <button onclick="selectRole('Supplier')">Supplier</button>

  <script>
    function selectRole(role) {
      alert("You selected: " + role);
      // Later, redirect to role-specific pages:
      // window.location.href = role.toLowerCase() + ".html";
    }
  </script>

</body>
</html>
